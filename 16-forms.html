<html>
    <head>
        <title> Admission Form </title>
    </head>
    <body>
        <fieldset>
            <legend>Admission Form</legend>
            <form>

                <label> First Name </label>
                <input type="text" minlenght="8" maxlenght="10" size="25" placeholder="Enter Your First Name "><br><br>

                <label> Middle Name </label>
                <input type="text" minlenght="8" maxlenght="10" size="25" placeholder="Enter Your Middle Name "><br><br>

                <label> Last Name </label>
                <input type="text" minlenght="8" maxlenght="10" size="25" placeholder="Enter Your Last Name "><br><br>

                <label> Date Of Birth  </label>
                <input type="Date" minlenght="8" maxlenght="10" size="25"><br><br>

                <label> Father Name </label>
                <input type="text" minlenght="8" maxlenght="10" size="25" placeholder="Enter Your Father Name "><br><br>

                <label> Mother Name </label>
                <input type="text" minlenght="8" maxlenght="10" size="25" placeholder="Enter Your Mother Name "><br><br>

                <label> School Name </label>
                <input type="text" minlenght="8" maxlenght="10" size="25" placeholder="Enter Your School Name "><br><br>

                <label> Passed Out Year  </label>
                <select>
                    <option value="2015"> 2015 </option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>

            </form>
        </fieldset>
    </body>
</html>
